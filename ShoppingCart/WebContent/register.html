

<html>
<head>
<title>Register</title>

<style>

.container{




}
form {
  margin:0 auto;
  width:300px
}
input {
  margin-bottom:3px;
  padding:10px;
  width: 100%;
  border:1px solid #CCC
}
button {
  padding:10px
  
  
}
label {
  cursor:pointer
}
#form-switch {
  display:none
}
#register-form {
  display:none
}
#form-switch:checked~#register-form {
  display:block
}
#form-switch:checked~#login-form {
  display:none
}
</style>
<head>

<body style="background-color:#F6E6FA">




<h1 style="margin-top:100px;color:black;font-size:30px;text-align:center;">Register</h1>


<div class="container" style="margin-top:50px;">

<input type='checkbox' id='form-switch'>
<form id='login-form' action="Login" method="get">
  <input type="text" placeholder="Username" name= "user" required>
  <input type="password" placeholder="Password" name="pwd" required>
  <button type='submit' style="background-color:#33ccff;color:black;width:100px;">Login</button>
  <label for='form-switch'><span style="color:green;">Register</span></label>
</form>
<form id='register-form' action="Event" method="get">
  <input type="text" placeholder="Name" name="name" required>
  <input type="email" placeholder="Email" name="email" required>
  <!--<input type="password" placeholder="Password" required>
  <input type="password" placeholder="Re Password" required>-->
  <input type="text" name="eventtype" placeholder="Event Type" required>
  <input type="date" placeholder="Date" name="date" required>
  <textarea name="address" rows="10" cols="40" style="resize:horizontal" placeholder="Address" ></textarea><br>
  <button type='submit' style="background-color:#33ccff;color:black;width:80px;">Register</button>
  <label for='form-switch' style="color:green;">Already Member ? Sign In Now..</label>
</form>
</div>
</body>
</html>
